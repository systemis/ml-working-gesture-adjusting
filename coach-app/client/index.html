<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Working Posture Coach</title>
  <link rel="icon" type="image/png" href="../media/icon.png">
  <link rel="stylesheet" href="../less-css/style.css">
  <link rel="stylesheet" href="../less-css/data.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body>
  <div id='unsupported-overlay' class='overlay hidden'>
    <p>
      Your browser is not supported. ðŸ˜•<br>
      Please switch to the latest version of <a href="https://brave.com/">Brave</a> or <a href='https://www.google.com/chrome/'>Google Chrome</a>.
    </p>
  </div>
  <div id='wrapper'>
    <div class='header'>
      <span id='header-text'>Capture a good working posture.</span><br>
    </div>
    <div class='main-content'>
      <div class='modes'>
        <div class='mode good' id='mode-0'>
          <img src="../media/posture-good.svg">
        </div>
        <div class='mode bad' id='mode-1'>
          <img src="../media/posture-bad-1.svg">
        </div>
        <div class='mode bad' id='mode-2'>
          <img src="../media/posture-bad-2.svg">
        </div>
      </div>
      <div id='camera-feed'>
        <video autoplay id='video'></video>
      </div>
      <div class='actions'>
        <a href='javascript:record();'>
          <img src="../media/capture.svg">
          Click to capture
        </a>
      </div>
    </div>
  </div>
</body>
</html>
